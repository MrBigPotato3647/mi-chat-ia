<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Sin Filtro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 h-screen w-screen flex font-sans overflow-hidden">
    
    <aside class="w-72 bg-gray-950 border-r border-gray-800 flex flex-col relative z-10">
        <div class="p-4 border-b border-gray-800 flex justify-between items-center">
            <h2 class="text-xl font-bold text-white">Personajes</h2>
        </div>
        
        <div class="p-3 border-b border-gray-800">
            <button id="btn-nuevo-personaje" class="w-full bg-blue-600 hover:bg-blue-500 text-white p-2.5 rounded-lg font-medium transition-colors flex justify-center items-center gap-2 shadow-sm">
                <span>➕ Crear Personaje</span>
            </button>
        </div>

        <div id="lista-personajes" class="flex-1 overflow-y-auto p-3 space-y-1">
            <p class="text-gray-500 text-sm p-2 text-center">Cargando personajes...</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full bg-gray-800 relative">
        
        <header class="px-6 py-4 border-b border-gray-700 bg-gray-900 shadow-sm flex items-center">
            <h1 id="nombre-personaje-activo" class="text-lg font-semibold text-white">Selecciona un personaje</h1>
        </header>

        <section id="ventana-chat" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col">
            </section>

        <section class="p-4 bg-gray-900 border-t border-gray-700">
            <form id="formulario-chat" class="max-w-4xl mx-auto relative flex gap-3">
                <input 
                    type="text" 
                    id="input-mensaje" 
                    class="flex-1 bg-gray-800 text-white border border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 disabled:opacity-50 transition-colors"
                    placeholder="Escribe tu mensaje aquí..."
                    autocomplete="off"
                    disabled
                >
                <button 
                    type="submit" 
                    id="btn-enviar"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-medium transition-colors disabled:bg-gray-700 disabled:text-gray-500 shadow-sm"
                    disabled
                >
                    Enviar
                </button>
            </form>
        </section>
    </main>

    <div id="modal-crear" class="fixed inset-0 bg-black/80 hidden flex justify-center items-center z-50 backdrop-blur-sm">
        <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-md shadow-2xl mx-4">
            <h2 class="text-xl font-bold text-white mb-4">Crear Nuevo Personaje</h2>
            <form id="formulario-crear" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Nombre</label>
                    <input type="text" id="nuevo-nombre" required class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg p-2.5 focus:border-blue-500 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Descripción corta</label>
                    <input type="text" id="nueva-desc" class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg p-2.5 focus:border-blue-500 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Prompt del Sistema (Reglas y Personalidad)</label>
                    <textarea id="nuevo-prompt" required rows="5" class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg p-2.5 focus:border-blue-500 outline-none placeholder-gray-500 transition-colors resize-none" placeholder="Ej: Eres un guerrero letal. Hablas con frialdad, no tienes piedad y describes tus ataques con detalle."></textarea>
                </div>
                <div class="flex justify-end gap-3 mt-6 pt-2">
                    <button type="button" id="btn-cerrar-modal" class="px-4 py-2 text-gray-400 hover:text-white transition-colors font-medium">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded-lg text-white font-medium transition-colors shadow-sm">Guardar y Chatear</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
