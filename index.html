<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Sin Filtro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 h-screen w-screen flex font-sans overflow-hidden">
    
    <aside class="w-72 bg-gray-950 border-r border-gray-800 flex flex-col">
        <div class="p-4 border-b border-gray-800">
            <h2 class="text-xl font-bold text-white">Mis Personajes</h2>
        </div>
        <div id="lista-personajes" class="flex-1 overflow-y-auto p-2 space-y-1">
            <p class="text-gray-500 text-sm p-2">Cargando personajes...</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full bg-gray-800">
        
        <header class="px-6 py-4 border-b border-gray-700 bg-gray-900 shadow-sm flex items-center">
            <h1 id="nombre-personaje-activo" class="text-lg font-semibold text-white">Selecciona un personaje</h1>
        </header>

        <section id="ventana-chat" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col">
            </section>

        <section class="p-4 bg-gray-900 border-t border-gray-700">
            <form id="formulario-chat" class="max-w-4xl mx-auto relative flex gap-3">
                <input 
                    type="text" 
                    id="input-mensaje" 
                    class="flex-1 bg-gray-800 text-white border border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 disabled:opacity-50"
                    placeholder="Escribe tu mensaje aquÃ­..."
                    autocomplete="off"
                    disabled
                >
                <button 
                    type="submit" 
                    id="btn-enviar"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-medium transition-colors disabled:bg-gray-700 disabled:text-gray-500"
                    disabled
                >
                    Enviar
                </button>
            </form>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
